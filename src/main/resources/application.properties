spring.profiles.active=local

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Custom metrics
management.metrics.enable.all=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# API Documentation
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Rate Limiting Configuration
rate-limiting.enabled=true
rate-limiting.test-mode=true
google.vision.enabled=true
google.vision.project-id=${GOOGLE_CLOUD_PROJECT_ID:safesnap-project}
google.vision.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:}
google.vision.mock-mode=${GOOGLE_VISION_MOCK_MODE:true}
