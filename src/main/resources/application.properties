spring.profiles.active=local

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Custom metrics
management.metrics.enable.all=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

# API Documentation - Simplified
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Rate Limiting Configuration
rate-limiting.enabled=true
rate-limiting.test-mode=true
google.vision.enabled=true
google.vision.project-id=${GOOGLE_CLOUD_PROJECT_ID:safesnap-project}
google.vision.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:}
google.vision.mock-mode=${GOOGLE_VISION_MOCK_MODE:true}
