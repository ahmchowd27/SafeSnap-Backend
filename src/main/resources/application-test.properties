# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable rate limiting for tests
rate-limiting.enabled=false

# Disable monitoring endpoints for tests
management.endpoints.web.exposure.include=health

# Test JWT secret
jwt.secret=dGVzdFNlY3JldEtleUZvclRlc3RpbmdQdXJwb3Nlc09ubHk=

# Google Vision API - Mock mode for tests
google.vision.enabled=true
google.vision.mock-mode=true
google.vision.project-id=test-project

# AWS S3 - Mock for tests
aws.s3.bucket-name=test-bucket
aws.endpoint-url=http://localhost:4566

# Disable Flyway for H2 test profile since migration uses Postgres-specific convert_from.
spring.flyway.enabled=false
