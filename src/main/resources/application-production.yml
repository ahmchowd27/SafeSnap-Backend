spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
        
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    com.safesnap.backend: INFO

aws:
  region: ${AWS_REGION}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}

openai:
  api-key: ${OPENAI_API_KEY}

google:
  cloud:
    project-id: ${GOOGLE_CLOUD_PROJECT_ID:mock-project}
  vision:
    mock-mode: ${GOOGLE_VISION_MOCK_MODE:false}
    enabled: ${GOOGLE_VISION_ENABLED:true}
    credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS:}
    credentials-json: ${GOOGLE_APPLICATION_CREDENTIALS_JSON:}
